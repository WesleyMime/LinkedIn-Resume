<html>
<head>
<title th:text="${person.name.first} + ' ' + ${person.name.last}"></title>
<style>
@font-face {
  font-family: 'roboto';
  font-weight: normal;
  src: url(fonts/Roboto-Regular.ttf);
}
@font-face {
  font-family: 'roboto';
  font-weight: 300;
  src: url(fonts/Roboto-Light.ttf);
}
@font-face {
  font-family: 'roboto';
  font-weight: 500;
  src: url(fonts/Roboto-Medium.ttf);
}
@font-face {
  font-family: 'FontAwesome';
  font-weight: normal;
  src: url(fonts/fontawesome-webfont.ttf);
}

@page {
  margin: 0;
}
body {
  margin: 0;
}

#material-blue {
  font-family: 'roboto', sans-serif;
  background-color: #cccccc;
  font-size: 15px;
  line-height: 1.5;
  color: #767270;
  letter-spacing: 0.072em;
  font-weight: normal;
}
#material-blue h1,
#material-blue h3,
#material-blue h5,
#material-blue h6 {
  font-weight: 400;
  margin: 0;
}
#material-blue .c {
  clear: both;
}
#material-blue li {
  margin: 0;
  padding: 0;
  list-style-type: none;
  padding-top: 9px;
}
#material-blue ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}
#material-blue p {
  margin-top: 0;
  margin-bottom: 25px;
  font-family: 'roboto', sans-serif;
  font-weight: 300;
  font-size: 10pt;
  line-height: 17pt;
}
#material-blue .m_box {
  /* box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); */
}
#material-blue .fa {
  display: inline-block;
  font-family: 'FontAwesome';
  font-style: normal;
  font-weight: normal;
  line-height: 1;
  font-size: 26px;
}
#material-blue h2 {
  font-weight: 400;
  font-weight: 500;
  margin: 0;
  font-size: 22pt;
  line-height: 37pt;
}
#material-blue h4 {
  font-weight: 400;
  margin: 0;
  font-size: 12pt;
  line-height: 20pt;
  /* opacity: 1; */
}
#material-blue .rightCol {
  width: 63.5%;
  height: 100%;
  float: right;
  display: block;
  /* flex-direction: column; */
}
#material-blue .rightCol .block {
  /* box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); */
  width: 100%;
  min-height: 50px;
  /* flex: 1; */
  position: relative;
  background-color: white;
  padding-top: 24px;
  padding-bottom: 10px;
  margin-top: 6px;
  margin-bottom: 6px;
}
#material-blue .rightCol .block .icon {
  width: 16%;
  float: left;
  margin-left: 0;
}
#material-blue .rightCol .block .icon .fa {
  text-align: center;
  display: block;
  font-size: 30pt;
}
#material-blue .rightCol .block .content {
  width: 80%;
  position: relative;
  height: 96%;
  left: 17%;
  padding-right: 3%;
  text-align: left;
  display: block;
  /* display: flex;
  flex-direction: column; */
}
#material-blue .rightCol .block .content .item {
  border-bottom: 1px solid #bdbdbd;
  /* flex: 1; */
  width: 97%;
  display: block;
  /* display: flex;
  justify-content: center;
  flex-direction: column; */
  text-align: left;
}
#material-blue .rightCol .block .content .item span {
  color: #5da4d9;
  margin-top: 0;
  font-size: 10pt;
  line-height: 16pt;
}
#material-blue .rightCol .block .content .item p {
  margin-top: 5px;
}
#material-blue .rightCol .block .content .item:last-child {
  border-bottom-style: none;
}
#material-blue .leftCol {
  width: 35%;
  height: auto;
  min-height: 297mm;
  float: left;
  padding: 0;
  text-align: left;
  color: #ffffff;
  background-color: #5da4d9;
  overflow: hidden;
  display: block;
}
#material-blue .leftCol a {
  color: white;
  text-decoration: none;
}
#material-blue .leftCol .heading {
  background-color: white;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  position: relative;
  width: 100%;
  height: 340px;
}
#material-blue .leftCol .title {
  position: absolute;
  right: 25px;
  bottom: 25px;
}
#material-blue .leftCol .title span {
  margin-top: -5px;
  font-size: 14pt;
  margin: 0;
  padding: 0;
  line-height: 19pt;
}
#material-blue .leftCol .item {
  width: 100%;
  margin-top: 13px;
  float: left;
}
#material-blue .leftCol .item .icon {
  width: 20%;
  margin-top: 8px;
  float: left;
}
#material-blue .leftCol .item .fa {
  display: inherit;
  text-align: center;
}
#material-blue .leftCol .item .text {
  float: right;
  width: 69%;
  padding-right: 10%;
  padding-bottom: 13px;
  border-bottom: 1px solid #4783c2;
}
#material-blue .leftCol .item .text li {
  padding-top: 0;
}
#material-blue .leftCol .item span {
  font-weight: 300;
}
#material-blue .leftCol .item .skill {
  clear: both;
  width: 77%;
  margin-left: 14%;
  padding-top: 4px;
}
#material-blue .leftCol .item .skill .left {
  float: left;
  width: 10%;
  padding-top: 3px;
}
#material-blue .leftCol .item .skill .left i:nth-child(2) {
  float: left;
  padding-top: 4px;
}
#material-blue .leftCol .item .skill .right {
  float: right;
  width: 90%;
}
#material-blue .leftCol .item .skill .right .progress {
  float: left;
  position: relative;
  height: 2px;
  display: block;
  width: 95%;
  background-color: #4783c2;
  border-radius: 2px;
  /* margin: 0.5rem 0 1rem; */
  overflow: visible;
}
#material-blue .leftCol .item .skill .right .progress .determinate {
  background-color: white;
  position: absolute;
  top: 0;
  bottom: 0;
  height: 2px;
}
#material-blue .leftCol .item .skill .right .progress .determinate .fa {
  font-size: 12px;
  position: absolute;
  top: -4px;
  right: -2px;
  margin-left: 50%;
}
#material-blue .leftCol .item.last .text {
  border-bottom-style: none;
  padding-bottom: 0;
}
#material-blue #myselfpic {
  background-image: url(pictures/person.jpg);
  color: black;
}
#material-blue #githubIcon {
  width: 25px;
  padding-left: 17px;
}

.fa-user:before {
    content: "\f007";
}
.fa-location-arrow:before {
    content: "\f124";
}
.fa-phone:before {
    content: "\f095";
}
.fa-envelope:before {
    content: "\f0e0";
}
.fa-github:before {
    content: "\f09b";
}
.fa-gears:before, .fa-cogs:before {
    content: "\f085";
}
.fa-circle:before {
    content: "\f111";
}
.fa-suitcase:before {
    content: "\f0f2";
}
.fa-mortar-board:before, .fa-graduation-cap:before {
    content: "\f19d";
}
</style>
</head>
<body>

<div class="resume" id="material-blue">
  <div class="leftCol m_box">
      <div class="heading" id="myselfpic">
          <div class="title">
              <h2><span th:text="${person.name.first}"/> <span th:text="${person.name.last}"/></h2>
              <div th:text="${person.position}"></div>
          </div>
      </div>

      <div class="item">
          <div class="icon">
              <i class="fa fa-user"></i>
          </div>
          <div class="text">
              <ul>
                  <li>Born <span th:text="${person.birth.year}"/> in <span th:text="${person.birth.location}"/></li>
              </ul>
          </div>
      </div>

      <div class="item">
          <div class="icon">
              <i class="fa fa-location-arrow"></i>
          </div>
          <div class="text">
              <ul>
                  <li th:text="${person.contact.street}"></li>
                  <li th:text="${person.contact.city}"></li>
              </ul>
          </div>
      </div>
            <a th:href="'tel:' + ${person.contact.phone}">
                <div class="item">
                    <div class="icon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="text">
                        <h4 th:text="${person.contact.phone}"></h4>
                        <span>mobile</span>
                    </div>
                </div>
            </a>

      <a th:href="'mailto:' + ${person.contact.email}">
          <div class="item">
              <div class="icon">
                  <i class="fa fa-envelope"></i>
              </div>
              <div class="text">
                  <h4 th:text="${person.contact.email}"></h4>
                  <span>private</span>
              </div>
          </div>
      </a>

      <a th:href="'https://github.com/' + ${person.contact.github}" target="_blank">
          <div class="item">
              <div class="icon">
                  <i class="fa fa-github"></i>
              </div>
              <div class="text">
                  <h4 th:text="${person.contact.github}"></h4>
                  <span th:text="'https://github.com/' + ${person.contact.github}"></span>
              </div>
          </div>
      </a>

      <div class="item last">
          <div class="icon">
              <i class="fa fa-cogs"></i>
          </div>
          <div class="text">
              <h3 th:text="${lang.headings.skills}"></h3>
              <div style="width: 100%; height: 15px;"></div>
          </div>
              <div class="skill"  th:each="skill : ${person.skills}">
                  <div class="right">
                      <span th:text="${skill.name}"></span>
                      <div class="progress">
                          <div class="determinate" th:style="'width: '+ ${skill.level} + '%;'">
                              <i class="fa fa-circle"></i>
                          </div>
                      </div>
                  </div>
              </div>
      </div>
  </div>

  <div class="rightCol">

      <div class="block">
          <div class="icon">
              <i class="fa fa-suitcase"></i>
          </div>
          <div class="content">
              <h2 th:text="${lang.headings.experience}"></h2>
                  <div class="item" th:each="experience : ${person.experience}">
                      <h3><span th:text="${experience.position}"/> - <span th:text="${experience.company}"/></h3>
                      <span th:text="${experience.timeperiod}"></span>
                      <p th:text="${experience.description}"></p>
                  </div>
          </div>
      </div>

      <div class="block">
          <div class="icon">
              <i class="fa fa-graduation-cap"></i>
          </div>
          <div class="content">
              <h2 th:text="${lang.headings.education}"></h2>

                  <div class="item" th:each="education : ${person.education}">
                      <h3 th:text="${education.degree}"></h3>
                      <span th:text="${education.timeperiod}"></span>
                      <p th:text="${education.description}"></p>
                  </div>
          </div>
      </div>
  </div>
  <div style="clear:both;"></div>
</div>




</body>
</html>
